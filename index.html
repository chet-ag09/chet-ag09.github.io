  <script>

    const targetText = "CH37";
    const textElement = document.getElementById('ch37');
    const textContent = textElement.textContent;
    
    let randomText = '';
    for (let i = 0; i < textContent.length; i++) {
      randomText += String.fromCharCode(Math.floor(Math.random() * 94) + 33); // ASCII printable characters
    }
    
    textElement.textContent = randomText;
    
    anime({
      targets: textElement,
      textContent: targetText,
      duration: 3000,
      easing: 'easeInOutQuad',
      round: 1
    });
